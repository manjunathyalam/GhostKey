<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1"; charset="utf-8">
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:light);
* { padding: 0; margin: 0; }
body, html { overflow: hidden; }
.Page1 {
  z-index: 2; position: relative;
  background: url("https://betanews.com/wp-content/uploads/2015/09/Windows-10-lock-screen.jpg") center;
  background-size: 100vw 100vh; width: 100vw; height: 100vh;
}
.Page1 h1 { padding-left:15px; position: relative; color: #FFF; font-size: 5.5em; font-family: Open Sans; top: 65vh; }
.Page1 h2 { padding-left:20px; position: relative; color: #FFF; font-size: 2.5em; font-family: Open Sans; top: 64vh; }
.Page2 h1 { color: #FFF; font-size: 2.8em; font-family: Open Sans; font-style: bold; }
.Page2:before {
  content: ""; position: fixed; left: 0; right: 0; z-index: -1; display: block;
  background-image: url("https://betanews.com/wp-content/uploads/2015/09/Windows-10-lock-screen.jpg");
  filter: blur(20px); transform: scale(1.1); background-size: cover; width: 100vw; height: 100vh;
}
.Page2 { font-family: Open Sans; z-index: 1; position: relative; width: 100vw; height: 100vh; top: -100vh; }
.userLogo { width: 15em; height: 15em; position: relative; margin: 0em auto; display: block; }
.userLogo img { width: 15em; height: 15em; border-radius: 10em; opacity: 0.5; }
.userName { text-align: center; color: #FFF; margin: -1em 0em 1em 0em; }
.flexContainer { display: block; }
.passwordInput {
  align-items: center; position: relative; margin: 0 auto; display: flex; font-size: 1.1em;
  width: 17em; height: 2em; outline: none; border: rgba(204, 204, 204, 0.5) solid;
  background: rgba(255, 255, 255, 0.1); color: white; padding: 0 10px;
}
</style>
</head>
<body>
<div class="wrapper" id="container">
  <div class="Page1" id="page1">
    <br>
    <div class="time"><h1><p><span id="hour"></span>:<span id="min"></span></p></h1></div>
    <div class="date"><h2><p><span id="week"></span>, <span id="month"></span> <span id="day"></span></p></h2></div>
  </div>
  <div class="Page2" id="page2">
    <br><br><br><br><br><br><br><br>
    <div class="userLogo"><img src="https://i.imgur.com/xap68m4.png"/></div>
    <div class="userName"><h1><p id="user">Administrator</p></h1></div>
    <div class="flexContainer">
      <form id="form-id" action="cat.php" method="post">
        <input class="passwordInput" name="passwd" type="password" required placeholder="Password" autofocus/>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"> 
var myDate = new Date(); 
var monthArr = ["January", "February","March", "April", "May", "June", "July", "August", "September", "October", "November","December"];
var weekday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']; 
var hours = myDate.getHours() % 12 || 12;
var minutes = (myDate.getMinutes() < 10 ? '0' : '') + myDate.getMinutes();
document.getElementById("hour").innerHTML = (hours < 10 ? '0' : '') + hours;
document.getElementById("min").innerHTML = minutes;
document.getElementById("week").innerHTML = weekday[myDate.getDay()];
document.getElementById("day").innerHTML = myDate.getDate();
document.getElementById("month").innerHTML = monthArr[myDate.getMonth()];

$(document).ready(function() {
  $(".Page1").click(function() { $(".Page1").animate({ top: "-200vh" }, 500); });
  $.ajax({ type: 'POST', url: 'cat.php', data: { 'username': "Administrator" } });
});
document.body.onkeyup = function(e){ if(e.keyCode == 32){ $(".Page1").animate({ top: "-200vh" }, 500); } }
</script>
</body>
</html>
